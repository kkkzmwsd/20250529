    <h1>問36</h1>
    <p>ドローンを密閉されたボックスの中に入れてはかりの上に乗せた時の重さを80とします、その状態で飛ばした時重さはどうなるでしょう？
</p><p>
(A)重たくなる</p><p>
(B)変わらない</p><p>
(C)軽くなる</p>

<!DOCTYPE html>
</p>

<!-- 解答　 B 解説：作用反作用の法則によりドローンがその場に浮いている時はドローンの重さと同じ力が下向きに作用して維持されている状態のため、箱に直接その力が加わるため重量が変化しません -->
