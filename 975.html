    <h1>問77</h1>
    <p>ロボット三原則で違うもの</p><p>
(A)第一原則：ロボットは人間に危害を加えてはならない。また、何もしないことによって、人間に危害を及ぼしてはならない。</p><p>
(B)第二原則：ロボットは人間によって与えられた命令に、服従しなければならない。ただし、それが第一原則に反する場合はこの限りではない。</p><p>
(C)第三原則：ロボットは、人間の存在を守らなければならない。ただし、それが第一または第二原則に反する場合はこの限りではない。</p>
