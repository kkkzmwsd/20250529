    <h1>問80</h1>
    <p>PDFの説明として間違っているものは？</p><p>
(A)PDF化した後は、一切内容の編集は出来ない</p><p>
(B)様々な環境で同じような文書を表示できるファイルの形式である</p><p>
(C)PDFは、Portable Document Formatの略である</p>

<!DOCTYPE html>
</p>

<!-- 正解は「A」　PDFは専用のソフトを使用すれば編集可能 -->
